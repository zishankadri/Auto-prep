{% load compress %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Tailwind CSS -->
    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}

    <!-- Font Awesome -->
    <link href="{% static 'fontawsome/css/fontawesome.css' %}" rel="stylesheet">
    <link href="{% static 'fontawsome/css/brands.css' %}" rel="stylesheet">
    <link href="{% static 'fontawsome/css/solid.css' %}" rel="stylesheet">

    {% block head %}{% endblock head %}

<body>
    
    <div class="flex flex-col gap-4 w-full h-[100vh] justify-center items-center">
        <h1 class="text-4xl text-emerald-500"> Thank You!</h1>

        <a href="/" class="btn-primary"> Return to home </a>
    </div>
