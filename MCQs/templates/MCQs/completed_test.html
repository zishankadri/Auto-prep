{% extends "_base.html" %}
{% load static %}

{% block main %}
  <style>
    .main {
      height: var(--full-height);
      max-height: var(--full-height);
    }
  </style>
  
  <script src="{% static "js/dropzone.min.js" %}"></script>
  <link rel="stylesheet" href="{% static "css/dropzone.min.css" %}" type="text/css" />

  <div class="main relative p-8 flex flex-col justify-center items-center h-full gap-4 text-slate-400">
    <div class="flex flex-col mb-4">
      <h1 class="text-xl text-slate-400">
        Completed on {{test.date_completed}}
      </h1>
      <div class="flex gap-4">
        <div class="inline-block py-2 w-64 px-8 rounded-lg border mt-4">
          <span class="">Average Grade</span>
          <h1 class="text-3xl text-center my-4 text-blue-500">{{test.average_grades}}</h1>
        </div>
        <div class="inline-block py-2 w-64 px-8 rounded-lg border mt-4">
          <span class="">Completion Rate</span>
          <h1 class="text-3xl text-center my-4 text-blue-500">{{test.completion_rate}}%</h1>
        </div>
      </div>
    </div>
</div>
    

{% endblock main %}
